<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="A quick website project that you can convert your name to MLG style">
		<meta name="keyword" content="MLG,name,converter,project">
		<meta name="author" content="Seksan Neramitthanasombat,Panuwat Huachai">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MLG Name Converter</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="shortcut icon" href="assets/img/weed.png">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="dim"></div>
		<header>
			<h1>MLG Name Converter</h1>
		</header>
		<div id="input">
			<p>Input your name:</p>
			<p><input type="text" name="name"></p>
			<p><button type="submit" onclick="convertName();">Convert!</button></p>
		</div>
		<div id="output">
			<p>Result:</p>
			<p class="result">{name}</p>
		</div>

		<div id="mlg">
			<div class="mlg-snoop-dogg">
				<img src="assets/img/snoop_dogg.gif">
			</div>
			<div class="mlg-illuminati">
				<img src="assets/img/illuminati.png">
			</div>
			<div class="mlg-mtn-dew">
				<img src="assets/img/mtn_dew.png">
			</div>
			<div class="mlg-doritos">
				<img src="assets/img/doritos.png">
			</div>
			<div class="mlg-mlg">
				<img src="assets/img/mlg.png">
			</div>
			<div class="mlg-weed">
				<img src="assets/img/weed.png">
			</div>
			<div class="mlg-sonic">
				<img src="assets/img/sonic.png">
			</div>
			<div class="mlg-frog">
				<img src="assets/img/frog.png">
			</div>
			<div class="mlg-swag-glasses">
				<img src="assets/img/swag_glasses.png">
			</div>
			<div class="mlg-doge">
				<img src="assets/img/doge.png">
			</div>
			<div class="mlg-noscope-gun">
				<img src="assets/img/noscope_gun.png">
			</div>
			<div class="mlg-420-blaze">
				<img src="assets/img/420_blaze.png">
			</div>
			<div class="mlg-hit">
				<img src="assets/img/hit.png">
			</div>
			<div class="mlg-sample-text">
				<img src="assets/img/sample_text.png">
			</div>
		</div>

		<div id="sfx">
			<audio preload></audio>
		</div>

		<footer>
			<p>M8 by @seksan2538 &amp; Pumpsama.</p>
		</footer>

		<script type="text/javascript" src="assets/js/script.js"></script>
	</body>
</html>
